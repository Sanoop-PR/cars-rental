<app-admin-header></app-admin-header>
<main>
    <mat-card class="example-card" *ngFor="let comment of comments">
        <mat-card-header>
          <mat-card-title>{{comment.username}}</mat-card-title>
          <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{comment.message}}</p>
        </mat-card-content>
    </mat-card>
</main>
